# i3 status configuration file
# see "man i3status" for documentation

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 1
    colors = true
    color_good="#FFFFFF"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
}

order += "volume master"
order += "disk /"
order += "memory"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "tztime local"

tztime local {
        format = " %Y-%m-%d %H:%M:%S "
}

disk "/" {
     format = " %percentage_used ssd "
}

cpu_usage {
    format = " %usage cpu"
    separator = false
}

cpu_temperature 0 {
	format = "T: %degrees C "
}

memory {
	format = " %percentage_used mem "
}

volume master {
    format = " %volume vol "
    format_muted = " muted "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}


